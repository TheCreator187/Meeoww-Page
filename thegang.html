<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <title>MeeowwFia Layout</title>
    <link rel="stylesheet" href="styless.css">
    	<!-- Fonts and Material Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700|Material+Icons"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Glacial Indifference', sans-serif; /* Apply Glacial Indifference font */
        }
        .hero, .grid-section, .info-section {
            min-height: calc(100vh / 4); /* Further reduce height to fit all sections on one page */
            padding: 5px 0; /* Further reduce padding to sections */
        }
        .hero-text, .info, .grid {
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 5px; /* Further reduce padding to content */
        }
        .logo {
            color: green; /* Change text color to green */
        }
        .green-text {
            color: green; /* Change text color to green */
        }
        .yellow-text {
            color: yellow; /* Change text color to yellow */
        }
        .purple-text {
            color: purple; /* Change text color to purple */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">MeeowwFia Land</div>
            <div class="nav-links">
                <a href="/Website/index.html">Home</a>

            </div>
            <button class="nav-button">Button</button>
        </div>
    </header>

<!-- Info Section -->
<section class="info-section">
    <div class="info-image">
        <img src="/assets/img/cat7.jpg" alt="Description of the image" style="width: 100%; height: 100%;">
    </div>
    <div class="info">
        <h2 class="green-text">Don Gottipaws</h2>
        <p>Paragraph text</p>
    </div>
</section>



    <!-- Grid Section -->
    <section class="grid-section">
        <h2 class="purple-text">Henchmen</h2>
        <div class="grid">
            <div class="grid-item">
                <img src="/assets/img/cat1.jpg" alt="Description of image 1" style="width: 100%; height: 100%;">
            </div>
            <div class="grid-item">
                <img src="/assets/img/cat2.jpg" alt="Description of image 2" style="width: 100%; height: 100%;">
            </div>
            <div class="grid-item">
                <img src="/assets/img/cat3.jpg" alt="Description of image 3" style="width: 100%; height: 100%;">
            </div>
            <div class="grid-item">
                <img src="/assets/img/cat4.jpg" alt="Description of image 4" style="width: 100%; height: 100%;">
            </div>
            <div class="grid-item">
                <img src="/assets/img/cat5.jpg" alt="Description of image 5" style="width: 100%; height: 100%;">
            </div>
            <div class="grid-item">
                <img src="/assets/img/cat6.jpg" alt="Description of image 6" style="width: 100%; height: 100%;">
            </div>
        </div>
    </section>

    <!-- Info Section -->
    <section class="info-section">
        <div class="info-image">
            <img src="/assets/img/cat8.jpg" alt="Description of the image" style="width: 100%; height: 100%;">
        </div>
        <div class="info">
            <h2 class="yellow-text">Al Catpone</h2>
            <p>Paragraph text</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer">
            <div class="footer-logo">Meeoww</div>
            <div class="footer-icons">
                <span>Icon</span>
                <span>Icon</span>
                <span>Icon</span>
                <span>Icon</span>
            </div>
        </div>
    </footer>
</body>
</html>
